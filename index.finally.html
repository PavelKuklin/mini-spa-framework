<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <title>framework</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./max.vdom.js"></script>
    <script src="./max.reactivity.js"></script>

    <script>
      const state = reactive({
        inputValue: ''
      })
      function render(text) {
        return h('div', {class: 'container'}, [
            h('h1', {title: 'this is a title'}, 'Basic of JS Framework'),
            h('div', {class: 'description'}, [
              h('img', {
                srÑ: 'https://editorial01.shutterstock.com/wm-preview-1500/10769712f/e5eeaf10/hs2-denham-protection-camp-denham-buckinghamshire-uk-shutterstock-editorial-10769712f.jpg',
                style: 'width: 300px; height: 300px;',
              }, []),
              h('p', {}, text),
              h('input', { oninput: 'state.inputValue = this.value' }, [])
            ])
        ])
      }

      console.log(1)
      let currentNode;
      watchEffect(()=> {
        console.log(currentNode)
        if(!currentNode) {
          currentNode = render(state.inputValue)
          console.log(currentNode)
          mount(currentNode, document.getElementById('app'))

        } else {
          const newNode = render(state.inputValue)
          patch(currentNode, newNode)
          currentNode = newNode
        }
      })
    </script>
  </body>
</html>
